<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="Calculator">
        <div class="display">
            <h2  id="display">0</h2>
        </div>
        <div class="main">
            <button id="clear">C</button>
            <button id="aClear">AC</button>
            <button id="on">ON</button>
            <button id="off">OFF</button><br>
            <div class="calBtn">
                <button id="n0">0</button>
                <button id="n1">1</button>
                <button id="n2">2</button>
                <button id="n3">3</button>
                <button id="n4">4</button><br>
                <button id="n5">5</button>
                <button id="n6">6</button>
                <button id="n7">7</button>
                <button id="n8">8</button>
                <button id="n9">9</button><br>
                <button id="multiplication">*</button>
                <button id="division">/</button>
                <button id="minus">-</button>
                <button id="plus">+</button>
                <button id="decimal">.</button>
            </div>

        </div>
    </div>
</body>
</html>
