<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <audio id="clickSound" src="./audio/click.mp3"></audio>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="Calculator">
        <div class="display">
            <h2  id="display" value="0">0</h2>
        </div>
        <div class="main">
            <button id="clear" onclick="erase()">C</button>
            <button id="aClear"onclick="allClear()">AC</button>
            <button id="equal" onclick="result()">=</button>
            <button id="on" onclick="turnOn()">ON</button>
            <button id="off" onclick="turnOff()">OFF</button>
            <br>
            <div class="calBtn">
                <button id="n0" onclick="addNumber(0)">0</button>
                <button id="n1" onclick="addNumber(1)">1</button>
                <button id="n2" onclick="addNumber(2)">2</button>
                <button id="n3" onclick="addNumber(3)">3</button>
                <button id="n4" onclick="addNumber(4)">4</button><br>
                <button id="n5" onclick="addNumber(5)">5</button>
                <button id="n6" onclick="addNumber(6)">6</button>
                <button id="n7" onclick="addNumber(7)">7</button>
                <button id="n8"onclick="addNumber(8)">8</button>
                <button id="n9"onclick="addNumber(9)">9</button><br>
                <button id="multiplication" onclick="addNumber('*')">*</button>
                <button id="division"  onclick="addNumber('/')">/</button>
                <button id="minus"  onclick="addNumber('-')">-</button>
                <button id="plus"  onclick="addNumber('+')">+</button>
                <button id="decimal"  onclick="addNumber('.')">.</button>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
